<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>form_accessrec</h1>

        <form method="POST">
            {% csrf_token %}

            <label for="na">Webpages</label>
            <select name="na" id="na">
                {% for wo in Webpages %}
                    <option value="{{wo.name}}">{{wo.name}}</option>
               {% endfor %}
            </select>
            <br><br>
            
            <label for="da">Date</label>
            <input type="date" id="da" name="da"><br> <br>

            <label for="au">Author</label>
            <input type="text" id="au" name="au"><br> <br>

            <input type="submit" value="form_accessrec">
        </form>
    </center>
</body>
</html>
